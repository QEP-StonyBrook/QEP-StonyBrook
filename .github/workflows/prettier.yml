name: Prettier code formatter

permissions:
  contents: write

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          # Important: Fetch full history or at least the head ref for commits to work properly
          ref: ${{ github.head_ref }}

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4

      - name: Install Prettier üíæ
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      - name: Prettier Check üîé
        id: prettier
        run: npx prettier . --check

      - name: Create diff üìù
        if: ${{ failure() }}
        run: |
          npx prettier . --write
          git diff -- . ':(exclude)package-lock.json' ':(exclude)package.json' > diff.txt
          npm install -g diff2html-cli
          diff2html -i file -s side -F diff.html -- diff.txt

      - name: Upload html diff ‚¨ÜÔ∏è
        id: artifact-upload
        if: ${{ failure() && steps.prettier.conclusion == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: HTML Diff
          path: diff.html
          retention-days: 7

      # MOVED TO THE END
      - name: Commit fixes
        if: ${{ failure() }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix prettier issues"
          file_pattern: .
